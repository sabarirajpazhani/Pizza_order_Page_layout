<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CDN for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <main class="main">
        <div class="blank"></div>

        <section class="details">
          <img class="pizza_image" src="./pizza.png" alt="Pizza image" />
          <p>Your Order From</p>
          <h3>Pizza Hut</h3>
        </section>

        <section class="quantity">
          <h4>Pizza Bonita</h4>
          <section class="count_section">
            <div class="count">
              <h4 class="menus">-</h4>
              <h4 class="one">1</h4>
              <h4 class="plus">+</h4>
            </div>
            <h4>$8.79</h4>
          </section>
        </section>
        <section class="button">
            <button><i class="fa-solid fa-pizza-slice"></i> <span>Add a Pizza</span></button>
        </section>

        <section class="bill">
            <div class="cost1">
                <h4>Subtotal</h4>
                <h4>$8.79</h4>
            </div>

            <div class="cost2">
                <h4>Shipping</h4>
                <h4>$2</h4>
            </div>

            <div class="cost3">
                <h4>Total (VAT incl.)</h4>
                <h4>$10.79</h4>
            </div>
        </section>
        
        <section class="checkout">
            <button class="btn">Checkout</button>
        </section>
        
      </main>
    </section>
  </body>
</html>
